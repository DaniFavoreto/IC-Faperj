local_costmap:
  global_frame: map ##The global frame for the costmap to operate in. 
  robot_base_frame: p3dx/base_link #The name of the frame for the base link of the robot. 
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.05
 
  

